<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../img/main logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="../index.html" class="header-logo">
            <img src="../img/main logo.webp" alt="main logo">
            <h2>STEM resources</h2>
        </a>
        <div class="links">
            <a href="./pages/scholarships.html" class="links-link"><span class="material-symbols-outlined">
                school
                </span>Scholarships</a>
            <a href="./pages/internships.html" class="links-link"><span class="material-symbols-outlined">
                science
                </span>Internships</a>
            <a href="./pages/entry-level-positions.html" class="links-link"><span class="material-symbols-outlined">
                work
                </span>Entry Level Jobs</a>
            <a href="./pages/student-organizations.html" class="links-link"><span class="material-symbols-outlined">
                groups
                </span>Student Organizations</a>
        </div>
    </header>
    <main>
        <form action="../javascript/login.js" method="post">
            <label for="email">Email</label>
            <br>
            <input type="email" placeholder="email@example.com" name="email" id="userEmail">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" name="password" id="userPassword" placeholder="Your Password Here">
            <br>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </main>
    <footer>
        <hr>
        <p>Copyright &copy; Rafael Garcia & Karina Rivera</p>
    </footer>
    <script src="../javascript/login.js"></script>
</body>
</html>
